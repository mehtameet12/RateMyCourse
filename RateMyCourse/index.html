<!DOCTYPE html>
<html lang ="en">
	<head>
		
		<meta charset= "UTF-8">
		<meta name = "viewport" content="width-device-width, initial-scale=1.0">
		
		<!-- Swiper Class -->
		<link rel ="stylesheet" href ="">

		<!-- Box Icons -->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<!-- CSS -->

		<link rel = "stylesheet" href = "homePageAssets/Css/styles.css">

		<title> Rate My Course </title>

	</head>

    <body>
		<!-- Scroll Top -->
		<a href="#" class="scrolltop" id="scroll-top">
			<i class='bx bx-chevron-up scroll-top__icon' ></i>
		</a>

		<!-- Header -->
		<header class="l-header" id="header">
			<nav class="nav bd-container">
				<a href="" class="nav__logo">Rate My Course</a>
				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list">
						<li class="nav__item"><a href="#" class="nav__link active-link">Log In</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Sign Up</a></li>

					</ul>
				</div>
				<div class="nav__toggle" id="nav-toggle">
					<i class='bx bx-menu'></i>
				</div>
			</nav>
		</header>
        <main class = "l-main">
			<!-- HOME -->
			<section class="home_backdrop-container">
			<section class="home" id="home">
				<div class="home__container bd-container bd-grid">
                    <div class="home__data">
                        <span class="home__greeting">Find a rating of your course</span><br>
                        <h3 class="home__name">Enter a uOttawa course to get started</h3><br>
                        <form class="search-form" action="/search" method="GET">
                            <div class = "input-group">
                                <label for="subject-code">Enter subject code:</label>
                                <input type="text" id="subject-code" name="query" placeholder="Eg. SEG">
                            </div>

                            <div class = "input-group">
                                <label for="course-code">Enter course code:</label>
                                <input type="text" id="course-code" name="query" placeholder="Eg. 3125">
                            </div>
                        </form>
                        <!-- <a download ="" href="#" class="btn from-top ">Search the courses here!</a> -->
                    </div>
                </div>                
			</section>
			</section>
        </main>
        
        <!-- Footer -->

		<footer class="footer">
			<div class="footer__container bd-container">
				<h1 class="footer__title">Rate My Course</h1>
				<p class="footer__description">The Student's Crystal Ball!</p>
				<div class="footer__social">
					<a href="#" class="footer__link"><i class='bx bxl-linkedin' ></i></a>
					<a href="#" class="footer__link"><i class='bx bxl-github' ></i></a>
					<a href="#" class="footer__link"><i class='bx bxl-instagram' ></i></a>
				</div>
				<p class="footer__scratch">Built from scratch with Love ;) </p>
				<p class="footer__copy">&#169; 2023 RMC. All Rights Reserved</p>
			</div>
		</footer>
        
        <!-- MixitUp Filter -->
		<script src = "homePageAssets/JavaScript/mixitup.min.js"></script>

		<!-- Swiper JS -->
		<script src = ""></script>

		<!-- GSAP -->
		<script src = "homePageAssets/JavaScript/gsap.min.js"></script>

		<!-- Main JS -->
		<script src = "homePageAssets/JavaScript/main.js"></script>

	</body>
</html>
